<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

	<!-- Bootstrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<title>Document</title>
</head>
<body>
	<style>
	.b-footer__subscribe{
		background-color: #292929;
		color: white;
		padding: 20px;
	}
	.redButton{
		background-color: #e50000;
		border-width: 0;
		border-radius: 0;
	}
	.b-footer__subscribe-checkboxes{
		line-height: 24px;
		letter-spacing: 0.4px;
	}
	.b-footer__subscribe-checkbox-text{
		margin-left: 10px;
	}
	.b-footer__subscribe-submit{
		margin: 16px 0 8px 0;
		padding: 8px 0;
		width: 80%;
	}
</style>
<div class="container">
	<div class="row b-footer__subscribe">
		<p></p><p><span>SUBSCRIBE TO AQHA NEWSLETTERS</span></p><p></p>
		<div class="col-xs-6 b-footer__subscribe-checkboxes">
			<input type="checkbox" name="vehicle" value="Bike"/><span class="b-footer__subscribe-checkbox-text">I have a bike</span><br>
			<input type="checkbox" name="vehicle" value="Car"/><span class="b-footer__subscribe-checkbox-text">I have a car</span><br>
			<input type="checkbox" name="vehicle" value="Car"/><span class="b-footer__subscribe-checkbox-text">I have a car</span><br>
		</div>
		<div class="col-xs-6 b-footer__subscribe-checkboxes">
			<input type="checkbox" name="vehicle" value="Bike"/><span class="b-footer__subscribe-checkbox-text">I have a bike</span><br>
			<input type="checkbox" name="vehicle" value="Car"/><span class="b-footer__subscribe-checkbox-text">I have a car</span><br>
			<input type="checkbox" name="vehicle" value="Car"/><span class="b-footer__subscribe-checkbox-text">I have a car</span><br>
		</div>

		<form action="https://list.aqha.net/subscribe/subscribe.tml" method="post" target="_blank" class="ng-pristine ng-valid">
			<input type="hidden" name="list" value="showing_news">
			<input type="hidden" name="confirm" value="one_hello">
			<input type="hidden" name="showconfirm" value="F">
			<input type="hidden" name="url" value="https://www.aqha.com/utilities/confirmation-pages/daily-thanks-for-signing-up/">

			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" class="form-control" id="name" name="name">
			</div>
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" class="form-control" id="email" name="email">
			</div>

			<center>
				<button type="submit" class="btn redButton b-footer__subscribe-submit">SING UP</button>
			</center>
		</form>
	</div>
</div>
</body>
</html>
